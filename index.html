<head>
    <meta charset="UTF-8">

<body>
    <h1>Employees</h1>
    <button id="clear">Hide Table</button>
    <button id="all-people">Get All Employees</button>
    <button id="people-removed">Get Ex-Employees</button>

    <form action="" id="by-id">
        <h2>Find by ID:</h2>
        <input type="number" name="number" id="number">
        <input type="submit">
    </form>

    <form action="" id="by-fname">
        <h2>Find by First Name:</h2>
        <input type="text" name="fname" id="fname">
        <input type="submit">
    </form>

    <form action="" id="by-lname">
        <h2>Find by Last Name:</h2>
        <input type="text" name="lname" id="lname">
        <input type="submit">
    </form>

    <form action="" id="by-gender">
        <h2>Find by Gender:</h2>
        <select name="gender" id="gender">
            <option selected value="">~~Select Gender~~</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <input type="submit">
    </form>

    <form action="" id="delete-e">
        <h2>Remove Employee:</h2>
        <label for="">ID:</label>
        <input type="number" name="delete" id="delete">
        <input type="submit">
    </form>

    <form action="" id="add-e">
        <h2>Add Ex-Employee:</h2>
        <label for="">ID:</label>
        <input type="number" name="add" id="add">
        <input type="submit">
    </form>

    <form action="" id="create">
        <h2>Add New Employee:</h2>
        <label for="">First Name:</label>
        <input type="text" name="fname" id="first-name">
        <label for="">Last Name:</label>
        <input type="text" name="lname" id="last-name">
        <label for="">Phone:</label>
        <input type="text" name="phone" id="phone">
        <label for="">Email:</label>
        <input type="text" name="email" id="email">
        <label for="">Address:</label>
        <input type="text" name="address" id="address">
        <label for="">DOB:</label>
        <input type="text" name="dob" id="dob">
        <label for="">Gender:</label>
        <select name="gender" id="sex">
            <option selected value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <br>
        <input type="submit">
    </form>
